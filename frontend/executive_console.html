<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Executive Intelligence Console</title>
<link rel="stylesheet" href="css/executive_console.css">
</head>
<body>

<div class="container">

<div class="header">
<h1>Executive Intelligence Console</h1>
<button id="loadBtn">Load Intelligence</button>
</div>

<div class="grid">

<div class="panel">
<h2>Ecosystem Graph</h2>
<canvas id="ecosystemCanvas"></canvas>
</div>

<div class="panel">
<h2>Candidate Intelligence</h2>
<div id="candidateList"></div>
</div>

<div class="panel">
<h2>Hiring Simulation</h2>
<div id="simulationMetrics"></div>
</div>

<div class="panel">
<h2>Trajectory Prediction</h2>
<canvas id="trajectoryCanvas"></canvas>
</div>

</div>
</div>

<script src="js/executive_console.js"></script>

</body>
</html>
