<!DOCTYPE html>
<html>
<head>
<title>Talent Intelligence Command Console</title>
<style>

body {
font-family: Arial;
background: #0b0f19;
color: white;
}

button {
padding: 10px;
margin: 5px;
}

</style>
</head>

<body>

<h2>Talent Intelligence Command Console</h2>

<input id="query" style="width:400px" value="Find engineers similar to Tri Dao">
<button onclick="runQuery()">Execute</button>

<pre id="results"></pre>

<script>

async function runQuery(){

let q = document.getElementById("query").value;

let res = await fetch(`http://127.0.0.1:8000/api/intelligence/query?q=${encodeURIComponent(q)}`);

let data = await res.json();

document.getElementById("results").textContent =
JSON.stringify(data, null, 2);

}

</script>

</body>
</html>
