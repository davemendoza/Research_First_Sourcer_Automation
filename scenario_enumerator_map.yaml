  "scenario_FOUNDATIONAL_TOP_200": "FOUNDATIONAL"
  "scenario_APPLIED_AI_TOP_300": "APPLIED"
  "scenario_INFRA_TOP_300": "INFRA"
  "scenario_TOP_300_OVERALL": "FOUNDATIONAL"
